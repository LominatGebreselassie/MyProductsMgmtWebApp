<!DOCTYPE html >
<html layout:decorator="shared/productlayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
		<link rel="stylesheet" type="text/css" th:href="@{/css/productedit.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
			
		<h2>Product Info</h2> <br/>
	
		<form class="form-horizontal" action="/product" method="post" th:object="${product}">
		      <input type="hidden" name="id" th:value="${product.pid}" />
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="productnumber">product Number</label>
		     <label th:if="${#fields.hasErrors('productNumber')}" th:errors="*{productNumber}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="productnumber" name="productnumber"  th:field="*{productNumber}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="name">Name:</label>
		     <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="name" name="name"  th:value="${product.name}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="date">Date:</label>
		     <label th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
									class="validation-message"></label>
									
		    <div class="col-sm-10">
		      <input type="date" class="form-control" id="date" name="date"  th:value="${product.datemfd}">
		    </div>
		  </div> 
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
		<br/>
		
		<a href="/products">Product List</a>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>	
</body>
</html>
